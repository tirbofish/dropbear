name: Build Executables
on:
  push:
    branches:
      - '**'
  pull_request: {}
  workflow_dispatch:
jobs:
  build:
    if: contains(github.event.head_commit.message, 'jarvis, run github actions') || github.event_name == 'workflow_dispatch'
    name: Build for ${{ matrix.os_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            os_name: windows-x64
            target: x86_64-pc-windows-msvc
            ext: .exe
            slang_platform: windows-x86_64
            slang_ext: zip
          - os: ubuntu-latest
            os_name: linux-x64
            target: x86_64-unknown-linux-gnu
            ext: ""
            slang_platform: linux-x86_64
            slang_ext: tar.gz
          - os: macos-latest
            os_name: macos-arm64
            target: aarch64-apple-darwin
            ext: ""
            slang_platform: macos-aarch64
            slang_ext: zip
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Get latest Slang release
        id: slang_release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: shader-slang/slang
          excludes: "prerelease, draft"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and setup Slang
        shell: bash
        run: |
          VERSION=${{ steps.slang_release.outputs.release }}
          VERSION=${VERSION#v}  # Remove 'v' prefix

          echo "Downloading Slang ${VERSION}"

          SLANG_FILE="slang-${VERSION}-${{ matrix.slang_platform }}.${{ matrix.slang_ext }}"
          SLANG_URL="https://github.com/shader-slang/slang/releases/download/v${VERSION}/${SLANG_FILE}"

          curl -L -o "${SLANG_FILE}" "${SLANG_URL}"

          mkdir -p slang
          if [ "${{ matrix.slang_ext }}" = "zip" ]; then
            unzip -q "${SLANG_FILE}" -d slang
          else
            tar -xzf "${SLANG_FILE}" -C slang
          fi

          echo "SLANG_DIR=$(pwd)/slang" >> $GITHUB_ENV

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 'wrapper'
      - name: give gradle permissions
        if: matrix.os != 'windows-latest'
        run: chmod +x gradlew
      - name: build shadowJar
        run: ./gradlew shadowJar
      - name: install libudev-dev (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: install assimp-utils (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y assimp-utils
      - name: install mold linker (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y mold
          clang --version || sudo apt-get install -y clang
      - name: install assimp (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install assimp
      - name: install mold linker (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install mold
      - name: Setup Scoop (Windows)
        if: matrix.os == 'windows-latest'
        uses: MinoruSekine/setup-scoop@v4.0.2
      - name: install mold linker (Windows)
        if: matrix.os == 'windows-latest'
        run: scoop install mold
      - name: install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: build eucalyptus packages
        # run: cargo build --release --package eucalyptus-core --package eucalyptus-editor --package magna-carta --package redback-runtime --target ${{ matrix.target }}
        run: cargo build --release --package eucalyptus-core --package eucalyptus-editor --package magna-carta --target ${{ matrix.target }}
      - name: prepare the artifact
        run: |
          mkdir -p dist/libs
          cp target/${{ matrix.target }}/release/eucalyptus-editor${{ matrix.ext }} dist/
          cp target/${{ matrix.target }}/release/magna-carta${{ matrix.ext }} dist/
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/eucalyptus_core.dll dist/ 2>/dev/null || true
            cp target/${{ matrix.target }}/release/eucalyptus_core.dll.lib dist/ 2>/dev/null || true
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cp target/${{ matrix.target }}/release/libeucalyptus_core.so dist/ 2>/dev/null || true
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp target/${{ matrix.target }}/release/libeucalyptus_core.dylib dist/ 2>/dev/null || true
          fi
        shell: bash
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: executables-${{ matrix.os_name }}
          path: dist/